<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Víctor y Alejandra</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="burger">
            <div class="burger__lines">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </div>
            
        </div>
        <nav class="nav">
            <div class="nav__option">
                <a href="#where" class="nav__link">¿Cuándo y donde?</a>
            </div>
    
            <div class="nav__option" >
                <a href="#schedule" class="nav__link">Itinerario</a>
            </div>
    
            <div class="nav__option" >
                <a href="#confirm" class="nav__link">Confirmar asistencia</a>
            </div>
        </nav>
    </header>

    <nav class="menu">
        <div class="menu__option">
            <a href="#where" class="menu__link">¿Cuándo y donde?</a>
        </div>

        <div class="menu__option" >
            <a href="#schedule" class="menu__link">Itinerario</a>
        </div>

        <div class="menu__option" >
            <a href="#confirm" class="menu__link">Confirmar asistencia</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero__contained">
            <div class="hero__date">
                <span>16</span><br>
                <span>nov</span><br>
                <span>24</span>
            </div>
            <div class="hero__heading">
                <div class="hero__image">
                    <img src="./assets/hero_heading.svg" alt="Víctor y Alejandra">
                </div>
                <p>“Andabámos sin buscarnos, pero sabiendo que andabámos para encontrarnos”</p>
                <span>-Julio Cortázar</span>
            </div>

            <div class="hero__subheading">
                <h1>¡Nos Casamos!</h1>
            </div>

            <div class="timer ">
                <span>Reserva la fecha</span>
                <table class="timer__table">
                    <tbody>
                        <tr>
                            <th id="days">000</th>
                            <th id="hours">00</th>
                            <th id="minutes">00</th>
                        </tr>
                        <tr>
                            <td >Días</td>
                            <td >Horas</td>
                            <td >Minutos</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            
    </section>

    <section style="height: 200vh;"></section>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
